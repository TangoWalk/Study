<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>第一组教务系统</title>
</head>
<h1 id="fabu"> <em>最新公告</em> </h1>
<body>
<br />

<input type="text" id="gonggao" value="发布公告">
<button onclick="get_gonggao()">发布</button>
<br />
<script>
function get_gonggao() {
    var x = document.getElementById("gonggao").value;
    localStorage.setItem("gongg", x);
    document.getElementById("fabu").innerHTML = localStorage.getItem("gongg");
}
</script>

<p></p>

</body>
</html>
